<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <p class="heading">Time to New Year</p>
        <p class="new-year-date"></p>

        <div class="column">
            <div class="days">
                <button id="days-btn">1</button>
                <br>
                <label for="days">Days</label>
            </div>

            <div class="hours">
                <button id="hours-btn">1</button>
                <br>
                <label for="hours">Hours</label>
            </div>

            <div class="minutes">
                <button id="minutes-btn">1</button>
                <br>
                <label for="minutes">Minutes</label>
            </div>

            <div class="seconds">
                <button id="seconds-btn">1</button>
                <br>
                <label for="seconds">Seconds</label>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
